<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
<div id="dashboard" class="admin-dashboard">
    <div class="sidebar">
        <ul>
            <li><a href="#" id="manage-service-staff-link">Manage Service Staff</a></li>
<!--            <li><a href="#" id="view-staff-stats-link">View Staff Stats</a></li>-->
            <li><a href="#" id="create-service-staff-link">Create Service Staff</a></li>
        </ul>
        <ul>
            <li><a href="#" id="logout-btn" class="logout-btn">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div id="manage-service-staff-section" class="section" style="display: none;">
            <div class="dashboard-title">Manage Service Staff</div>
            <table id="service-staff-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Service staff will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div id="view-staff-stats-section" class="section" style="display: none;">
            <div class="dashboard-title">Staff Stats</div>
            <!-- Staff stats content -->
        </div>
        <div id="create-service-staff-section" class="section" style="display: none;">
            <div class="dashboard-title">Create Service Staff</div>
            <form id="create-service-staff-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Create Service Staff</button>
            </form>
        </div>
    </div>
</div>
<script src="admin-dashboard.js"></script>
</body>
</html>
