<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Support System</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div class="main-content">
            <div id="title" class="title">{Login/Signup}</div>
            <div class="container">
                <div id="signup-form" class="signup-form">
                    <h4>Sign Up For Customer Support</h4>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter email">
                        </div>
                        <button type="submit">Create account</button>
                    </form>
                    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
                </div>

                <div id="login-form" class="login-form" style="display: none;">
                    <h2>Login to Customer Support</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" name="username" required placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required placeholder="Enter password">
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <p>Forgot your password? <a href="#">Reset Password</a></p>
                    <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Signup</a></p>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
